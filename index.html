<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Plugin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
        <div class="container">
            <h1 class="text-center mt-5">Web Development</h1><hr>
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="card" data-tilt>
                        <img src="./img/html.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Learn HTML</h5>
                          <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="card" data-tilt >
                        <img src="./img/bootstrap.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Learn Bootstrap 5</h5>
                          <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="card" data-tilt>
                        <img src="./img/js.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Learn Javascript</h5>
                          <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./vanilla-tilt.min.js"></script>
</body>
</html>
